        * {

        nav {
            background-color: #dcdde1;
            color: #192a56;
            display: flex;
            justify-content: flex-end;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        nav a {
            color: #192a56;
            position: relative;
            margin-left: 25px;
            text-decoration: solid;
        }

        nav a::after {
            content: '';
            border-bottom: 3px solid #192a56;
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(10px);
            transition: transform 0.3s ease;
            opacity: 0;
            height: 100%;
            width: 100%;
        }

        nav a:hover::after {
            opacity: 1;
            transform: translateY(0);
        }

        header {
            background-image: url(https://images.unsplash.com/photo-1449247709967-d4461a6a6103?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80);

            background-position: center center;
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        /*change Opacity only when needed*/
        header::after {
            content: "";
            background-color: #000;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0;
        }

        header * {
            position: relative;
            z-index: 1;
        }

        header h1 {

            margin-top: 0;

        .project-tile {

        }

            font-size: 16px;
            margin-top: 10px;
        }

        .social-bg {
            background-color: #c7ecee;
            margin-bottom: 0;
        }

        .social-ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .social-ul a {
            font-size: 32px;
            margin: 5px 10px;
        }

        footer {
            padding: 10px;
            background-color: #dcdde1;
            color: #192a56;
        }

        footer .fa-heart {
            color: red;
        }

        @media(max-width:400px) {
            section {

        }
